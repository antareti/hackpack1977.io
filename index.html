<script>

  function checkEnter(e) {

  // Terminal simulation
  function handleCommand(e) {
    if (e.key === "Enter") {
      const input = document.getElementById("cmdInput");
      const output = document.getElementById("output");
      const command = input.value;
      output.innerText += `> ${command}\n`;

      switch(command.trim()) {
        case "whoami":

          break;
        case "nmap 127.0.0.1":
          output.innerText += "Scanning...\nHost is up (0.00031s latency).\nAll ports closed.\n";
          break;
        case "clear":
          output.innerText = "";
          break;
        default:
          output.innerText += "Unknown command\n";
      }
      input.value = "";
      output.scrollTop = output.scrollHeight;
    }
  }

  // System info
  function showSystemInfo() {
    const sys = document.getElementById("system-info");
    sys.innerText = `üåê –ë—Ä–∞—É–∑–µ—Ä: ${navigator.userAgent}\nüñ•Ô∏è –≠–∫—Ä–∞–Ω: ${screen.width}x${screen.height}`;

  function startClock() {

    setInterval(() => {

      clock.innerText = `üïí ${now.toLocaleString()}`;
    }, 1000);
  }

  // Mining
  let coins = 0;
  let progress = 0;
  let interval;

  function startMining() {
    document.getElementById("progressBarContainer").style.display = "block";
    if (interval) return;

    interval = setInterval(() => {
      progress += 2;
      document.getElementById("progressBar").style.width = progress + "%";

      if (progress >= 100) {
        coins += 1;
        progress = 0;
        document.getElementById("coinCount").innerText = "üí∞ –ö–æ–∏–Ω–æ–≤ –¥–æ–±—ã—Ç–æ: " + coins;
      }
    }, 100);
  }

  // Matrix effect
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "01".split("");
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array.from({ length: columns }).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(drawMatrix, 33);
